<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styles */
body, h1, h2, p, form, label, input, textarea, button {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #0da9dd;
}

/* Header Styles */
header {
    background-color: #033344;
    color: #fff;
    text-align: center;
    padding: 1rem;
}

/* Main Section Styles */
section {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Contact Form Styles */
form {
    display: grid;
    grid-gap: 10px;
}

label {
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 4px;
    margin-bottom: 8px;
}

button {
    background-color: #033344;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Confirmation Message Styles */
#confirmation-message {
    display: none;
    text-align: center;
    margin-top: 20px;
}

/* Footer Styles */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>

<!-- Header -->
<header>
    <h1>Contact Us</h1>
</header>

<!-- Contact Form Section -->
<section id="contact-form">
    <h2 style="color: black;">Send us a Message</h2>
    <!-- Add a contact form with fields for name, email, subject, and message -->
    <form id="contact-us-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>
</section>

<!-- Message Confirmation Section (JavaScript) -->
<section id="confirmation-message">
    <h2 style="color: #0da9dd;">Thank You for Contacting Us!</h2>
    <p id="confirmation-text"></p>
</section>

<!-- Interactive Controls (JavaScript) -->
<script>
    function submitForm() {
    // Get form values
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var subject = document.getElementById('subject').value;
    var message = document.getElementById('message').value;

    // Form validation
    if (name.trim() === '') {
        alert('Please enter your name.');
        return;
    }

    if (email.trim() === '') {
        alert('Please enter your email address.');
        return;
    } else if (!isValidEmail(email)) {
        alert('Please enter a valid email address.');
        return;
    }

    if (subject.trim() === '') {
        alert('Please enter the subject.');
        return;
    }

    if (message.trim() === '') {
        alert('Please enter your message.');
        return;
    }
    // Example: Display a confirmation message
    alert('Thank you! We have received your message. We will get back to you soon.')
    var confirmationText = `Thank you, ${name}! We have received your message. We will get back to you soon.`;
    document.getElementById('confirmation-text').textContent = confirmationText;

    // You may also want to send the form data to a server for further processing
    // Use AJAX or a form submission to send data to a server-side script
}

// Helper function to validate email format
function isValidEmail(email) {
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}

</script>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Your Company Name</p>
</footer>

</body>
</html>
